<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" lang="en">
	<h:head>
		<title>JSF 2.2 Page</title>
    </h:head>
	<h:body>
	<p>JavaScript 能够直接写入 HTML 输出流中：</p>
		<h:inputText value="danny"></h:inputText>
		<script>
			window.history.forward(1);
			document.write("<h1>This is a heading</h1>");
			document.write("<p>This is a paragraph.</p>");
			var userAgent = navigator.userAgent;
			document.write("<h1>" + userAgent + "</h1>");
		</script>
	<h:button value="Test" onclick="alert('Welcome!')">点击这里</h:button>
	</h:body>
</html>
