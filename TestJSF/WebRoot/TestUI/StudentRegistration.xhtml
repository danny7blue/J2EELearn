<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" lang="en">
	<h:head>
		<title>Student Registration</title>
    </h:head>
	<h:body>
		<h:form>
            <!-- use h:graphicImage -->
            <h3>StudentRegistration Form
                <h:graphicImage name="usIcon.gif" library="image"/>
            </h3>
            
            <!-- use h:panelGrid -->
            <h:panelGrid columns="6" style="color:green">
                <h:outputLabel value="Last Name" />
                <h:inputText id="lastNameInputText" value="#{registration.lastName}"/>
                <h:outputLabel value="First Name" />
                <h:inputText id="firstNameInputText" value="#{registration.firstName}"/>
                <h:outputLabel value="MI" />
                <h:inputText id="miInputText" size="1" value="#{registration.mi}"/>
            </h:panelGrid>
            
            <!-- use h:radioButton -->
            <h:panelGrid columns="2">
                <h:outputLabel> Gender </h:outputLabel>
                <h:selectOneRadio id="genderSelectOneRadio" value="#{registration.gender}">
                    <f:selectItem itemValue="Male" itemLabel="Male"/>
                    <f:selectItem itemLabel="Female" itemValue="Female"  />
                </h:selectOneRadio>
            </h:panelGrid>
            
            <!-- use h:combo box and list -->
            <h:panelGrid columns="4">
                <h:outputLabel value="Major" />
                <h:selectOneMenu id="majorSelectOneMenu" value="#{registration.major}">
                    <f:selectItem itemValue="Computer Science" />
                    <f:selectItem itemValue="Mathmatics"/>
                </h:selectOneMenu>
                <h:outputLabel value="Minor" />
                <h:selectManyListbox id="minorSelectManyListbox" value="#{registration.minor}">
                    <f:selectItem itemValue="Computer Science" />
                    <f:selectItem itemValue="Mathematic" />
                    <f:selectItem itemValue="English"/>
                </h:selectManyListbox>
            </h:panelGrid>
            
            <!-- use h:check box -->
            <h:panelGrid columns="4">
                <h:outputLabel value="Hobby: "/>
                <h:selectManyCheckbox id="hobbySelectManyCheckbox" value="#{registration.hobby}">
                    <f:selectItem itemValue="Tennis"/>
                    <f:selectItem itemValue="Golf"/>
                    <f:selectItem itemValue="Ping Pong"/>
                </h:selectManyCheckbox>
            </h:panelGrid>
            
            <!-- use h:text area -->
            <h:panelGrid columns="1">
                <h:outputLabel>Remarks: </h:outputLabel>
                <h:inputTextarea id="remarksInputTextArea" style="width:400px;height:50px" value="#{registration.remarks}"/>
            </h:panelGrid>
            
            <!-- use h:command button -->
            <h:commandButton value="Register"/>
            <br />
            <h:outputText escape="false" style="color: red" value="#{registration.response}" />
        </h:form>
	</h:body>
</html>
